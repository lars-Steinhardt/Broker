<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lars Steinhardt"/>
    <meta name="project" content="Broker"/>
    <meta name="description" content="aktien form edit"/>
    <title>Aktien bearbeiten</title>
    <script src="./js/aktienedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<h3>Aktie bearbeiten</h3>
<form id="aktieneditForm" name="aktienedit">
    <table>
        <tr>
            <td><label for="aktienID">aktienID</label></td>
            <td>
                <input id="aktienID" name="aktienID" type="text" size="30" minlength="2" maxlength="30" required/>
                <!--<input id="aktienID" name="aktienID" type="hidden"/>-->
            </td>
        </tr>
        <tr>
            <td><label for="isin">isin</label></td>
            <td><input id="isin" name="isin" type="text" size="30" minlength="5" maxlength="50" required/></td>
        </tr>
        <tr>
            <<td><label for="brokerID">brokerID</label></td>
            <td><input id="brokerID" maxlength="30" minlength="2" name="brokerID" required size="30" type="text"/></td>
        </tr>
        <tr>
            <td><label for="kurs">kurs</label></td>
            <td><input id="kurs" name="kurs" type="number" min="0.05" max="199.95" step="0.05"/></td>
        </tr>
        <tr>
            <td><label for="volumen">Volumen</label></td>
            <td>
                <input id="volumen" name="volumen" type="pattern" min="0.05" max="199.95" step="0.05"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zur√ºcksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
