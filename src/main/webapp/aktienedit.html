<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lars Steinhardt"/>
    <meta name="project" content="Broker"/>
    <meta name="description" content="aktien form edit"/>
    <title>Aktien bearbeiten</title>
    <script src="./js/aktienedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<h3>Aktien bearbeiten</h3>
<form id="aktieneditForm" name="aktienedit">
    <table>
        <tr>
            <td><label for="title">Aktientitel</label></td>
            <td>
                <input id="title" name="title" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="aktienID" name="aktienID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="author">Autor</label></td>
            <td><input id="author" name="author" type="text" size="30" minlength="5" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label for="publisher">Verlag</label></td>
            <td>
                <select id="publisher" name="publisherID" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="price">Preis</label></td>
            <td><input id="price" name="price" type="number" min="0.05" max="199.95" step="0.05"/></td>
        </tr>
        <tr>
            <td><label for="isbn">ISBN</label></td>
            <td>
                <input id="isbn" name="isbn" type="pattern"
                       pattern="(?=[0-9]{13}|[- 0-9]{17})97[89](-[0-9]{1,5}){3}-[0-9]"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zur√ºcksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
